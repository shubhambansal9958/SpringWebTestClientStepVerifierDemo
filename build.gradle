buildscript {
	ext { springBootVersion = '2.0.4.RELEASE' }
	repositories { mavenCentral() }
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath('org.springframework.boot:spring-boot-starter-webflux:2.0.4.RELEASE')
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.spring5.concept.learning'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories { mavenCentral() }


dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	compile('io.projectreactor:reactor-core:3.1.8.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-webflux:2.0.4.RELEASE')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('io.projectreactor:reactor-test:3.1.0.RELEASE')
	testCompile('io.projectreactor.addons:reactor-test:3.0.7.RELEASE')
	testCompile('junit:junit:4.12')
}
